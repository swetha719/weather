<script>
    
        const localTime=new Date()

    
    const search=async()=>{
        if(userInput.value!==""){
            try{
            const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput.value}&appid=5b4bee0ba241d092159faf007e166080&units=metric`)
            // console.log(response);
            
             const result=await response.json()
            // console.log(result);
            if(result.status==404){
                output.innerHTML=`<h3 style="margin-left: 120px;font-size: 20px; color: red;">${result.message}</h3>`
            }
            else{
                const currentDate = new Date().toLocaleDateString();
                const currentTime = new Date().toLocaleTimeString();
                console.log(result);
                const details=result
                output.innerHTML=`<div class="container" >
                 <div class="nation">
                    <h1 style="margin-left: 80px;font-size: 40px; ">${details.name}</h1>
    
                    <h3  style="margin-left: 70px;font-size: 20px;color:black;padding:10px">${currentDate} <span>${currentTime}</span></h3>
                </div>
                <div class="weather-box">
                    <div class="box">
                        <div class="info-weather">
                            <img src="./sk.png" alt="">
                            <p class="temperature">${details.main.temp}<span>C</span></p>
                            <p style="color: black;" class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
        
                <div class="weather-details">
                    <div class="humidity">
                        <i class="bx bx-water"></i>
                        <div class="text">

                        </div>
                    </div>
                    <div class="wind">
